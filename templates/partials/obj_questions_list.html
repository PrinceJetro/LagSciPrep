{% if obj_questions %}
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th width="5%">#</th>
                <th>Question</th>
                <th width="15%">Topic</th>
                <th width="15%">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for q in obj_questions %}
            <tr>
                <td class="fw-bold text-muted">{{ forloop.counter }}</td>
                <td>
                    <div class="question-preview">
                        {{ q.question_text|safe|truncatechars:80 }}
                    </div>
                </td>
                <td>
                    {% if q.topic %}
                    <span class="badge bg-light text-dark">{{ q.topic.name }}</span>
                    {% else %}
                    <span class="text-muted">No topic</span>
                    {% endif %}
                </td>
                <td>
                    <a href="{% url 'obj_question_detail' q.id %}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye me-1"></i> View
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="text-center py-4">
    <i class="fas fa-check-circle fa-2x text-muted mb-3"></i>
    <p class="text-muted mb-0">No objective questions available</p>
</div>
{% endif %}
